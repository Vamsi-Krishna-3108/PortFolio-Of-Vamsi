<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Background */
body {
    background-color: #D6EFD8; /* Light green background */
    font-family: Arial, sans-serif;
}

/* Thank You Page Container */
.thank-you-container {
    background-color: #80AF81; /* Background for thank you container */
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
}

.thank-you-container h1 {
    color: #1A5319; /* Dark green text for heading */
    font-size: 36px;
    margin-bottom: 20px;
}

.thank-you-container p {
    color: #f0f6f0; /* Text color for thank you message */
    font-size: 18px;
    margin-bottom: 30px;
}

.thank-you-container a {
    text-decoration: none;
    color: #1A5319;
    font-weight: bold;
    padding: 10px 20px;
    background-color: #D6EFD8;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.thank-you-container a:hover {
    background-color: #1A5319;
    color: #ffffff;
}

    </style>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="thank-you-container text-center p-5">
            <h1 class="mb-4">Thank You!</h1>
            <p class="mb-4">Your message has been successfully sent. I will get back to you soon!</p>
            <a href="index.html" class="btn btn-outline-success">Return to Home</a>
        </div>
    </div>
</body>
</html>
